services:
  # Backend API
  - type: web
    name: taskmanager-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_EXPIRE
        value: 7d
      - key: COOKIE_SECURE
        value: true

databases:
  - name: taskmanager-db
    plan: free

