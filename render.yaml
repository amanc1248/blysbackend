services:
  # PostgreSQL Database
  - type: pserv
    name: taskmanager-db
    env: docker
    plan: free
    region: oregon
    ipAllowList: []

  # Backend API
  - type: web
    name: taskmanager-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: taskmanager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: COOKIE_SECURE
        value: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health

